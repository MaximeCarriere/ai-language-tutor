        /* A little reset for consistency */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f0f4f8; /* A soft, friendly blue background */

            margin: 0;
            padding: 20px;
            display: flex;

            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 24px; /* More rounded corners */
            padding: 24px 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* A soft shadow for depth */
            text-align: center;
        }

        h1 {

            font-size: 2.5em; /* Bigger title */

        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 24px;
        }
        
        /* Language Selector Styles */
        .lang-selector {
            margin-bottom: 24px;
            border-top: 2px dashed #e0e0e0;
            padding-top: 24px;
        }
        #lang-select {
            padding: 10px 16px;
            font-size: 1.1em;
            border-radius: 12px;
            border: 1px solid #ccc;
            width: 100%;
            background-color: #f8f9fa;
        }
        .lang-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #34495e;
        }

        h2 {
            color: #34495e;
            border-top: 2px dashed #e0e0e0;
            padding-top: 24px;
            margin-top: 0;
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        li {
            margin: 12px 0;
        }

        li a {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            font-size: 1.2em;
            font-weight: 700;
            text-decoration: none;
            color: #34495e;
            background-color: #ecf0f1;
            border-radius: 12px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        /* RTL support for links */
        [dir="rtl"] li a {
            flex-direction: row-reverse;
        }
        [dir="rtl"] .icon {
            margin-right: 0;
            margin-left: 16px;
        }


        li a:hover {
            background-color: #e0e8ea;

        }
        
        .icon {
            font-size: 1.5em;
            margin-right: 16px;
        }

        .footer-note {

            color: #95a5a6;
            font-size: 0.9em;
