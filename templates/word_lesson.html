<!doctype html>
<html lang="{{ lang_code }}" dir="{{ lang_config.direction }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.word_lesson_title }}: {{ lesson.word }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: {{ lang_config.font | safe }};
            background-color: #f0f4f8;
            color: #34495e;
            margin: 0;
            padding: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin: 0 0 8px 0;
        }

        .home-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #3498db;
            text-decoration: none;
            font-weight: 700;
        }

        .card {
            background: #ffffff;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: left;
        }
        
        .lesson-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
            align-items: center;
        }

        @media (min-width: 768px) {
            .lesson-grid {
                grid-template-columns: 1fr 2fr;
            }
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            border: 5px solid #ecf0f1;
        }

        .details-container h2 {
            font-size: 3.5em;
            margin-top: 0;
            margin-bottom: 16px;
            color: #2c3e50;
        }

        .details-container p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 12px 0;
        }
        
        .syllables {
            color: #7f8c8d;
            font-style: italic;
        }

        .actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Nunito', sans-serif;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 1.0em;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            text-align: center;
        }
        .btn-primary { background-color: #3498db; }
        .btn-secondary { background-color: #95a5a6; }
        .btn-success { background-color: #2ecc71; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

    </style>
</head>
<body>
    <div class="main-container">
        <h1>{{ t.word_lesson_title }}</h1>
        <a href="/?lang={{ lang_code }}" class="home-link">← {{ t.back_to_home }}</a>

        <div class="card">
            <div class="lesson-grid">
                <div class="image-container">
                    <img src="{{ lesson.image_url }}" alt="{{ lesson.word }}">
                </div>
                <div class="details-container">
                    <h2>{{ lesson.word }}</h2>
                    <p class="syllables"><strong>{{ t.syllables_label }}:</strong> {{ lesson.syllables }}</p>
                    <p><strong>{{ t.meaning_label }}:</strong> {{ lesson.meaning }}</p>
                    <p><strong>{{ t.example_sentence_label }}:</strong> <em>"{{ lesson.example_sentence }}"</em></p>

                    <div class="actions">
                        <button class="btn btn-primary" onclick="speakText('{{ lesson.word }}')">{{ t.hear_the_word_button }}</button>
                        <a href="/word_lesson?lang={{ lang_code }}" class="btn btn-secondary">{{ t.next_word_button }} →</a>
                        <a href="/word_exercise?lang={{ lang_code }}" class="btn btn-success">{{ t.practice_exercises_button }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const langConfig = {{ lang_config | tojson }};

        function speakText(text) {
            if (!text || !('speechSynthesis' in window)) {
                console.warn("TTS not supported or text is empty.");
                return;
            }
            
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = langConfig.code; // Use dynamic language code
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(utter);
        }
    </script>
</body>
</html>
