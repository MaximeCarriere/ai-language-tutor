<!doctype html>
<html>
  <head><title>Vocabulary Practice</title></head>
  <body>
    <h1>Vocabulary & Pronunciation</h1>
    <a href="/">‚Üê Home</a>
    <form method="post" enctype="multipart/form-data">
      <div>
        <label>Image (object):</label><br>
        <input type="file" name="image">
      </div>
      <div>
        <label>Speak or type attempt:</label><br>
        <input type="text" name="description" placeholder="Type if no audio">
        <br>
        <label>Or upload voice recording:</label><br>
        <input type="file" name="audio">
      </div>
      <div>
        <button type="submit">Practice</button>
      </div>
    </form>

    {% if structured %}
      <h2>Feedback</h2>
      <pre>{{ structured | tojson(indent=2) }}</pre>
    {% elif raw %}
      <h2>Raw Output</h2>
      <pre>{{ raw }}</pre>
    {% endif %}
  </body>
</html>
