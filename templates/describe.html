<!doctype html>
<html lang="{{ lang_code }}" dir="{{ lang_config.direction }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.describe_image_title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: {{ lang_config.font | safe }}; background-color: #f0f4f8; color: #34495e; margin: 0; padding: 24px; }
        .main-container { max-width: 600px; margin: 0 auto; display: grid; gap: 24px; }
        .header { text-align: center; }
        h1 { color: #2c3e50; font-size: 2.5em; margin: 0; }
        h2 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #ecf0f1; padding-bottom: 8px; }
        .home-link { display: inline-block; margin-top: 8px; color: #3498db; text-decoration: none; font-weight: 700; }
        .card { background: #ffffff; border-radius: 24px; padding: 24px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 700; margin-bottom: 8px; }
        input[type="file"] { font-family: inherit; font-size: 1em; padding: 12px; border-radius: 12px; border: 2px dashed #ccc; width: 100%; }
        .button { font-family: 'Nunito', sans-serif; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-size: 1.1em; font-weight: 700; cursor: pointer; transition: all 0.1s ease-in-out; width: 100%; }
        .button-submit { background-color: #2ecc71; box-shadow: 0 4px 0 #27ae60; }
        .button-submit:hover { background-color: #2abd69; transform: translateY(-1px); box-shadow: 0 5px 0 #27ae60; }
        .button-submit:active { transform: translateY(1px); box-shadow: 0 3px 0 #27ae60; }
        pre { background-color: #ecf0f1; padding: 15px; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word; text-align: left; }
        .feedback-card { text-align: center; }
        .description-text { font-size: 1.5em; line-height: 1.6; color: #2c3e50; margin: 16px 0 24px 0; text-align: center; }
        .button-listen { background-color: #3498db; box-shadow: 0 4px 0 #2980b9; width: auto; display: inline-block; }
        .button-listen:hover { background-color: #2388ca; transform: translateY(-1px); box-shadow: 0 5px 0 #2980b9; }
        .button-listen:active { transform: translateY(1px); box-shadow: 0 3px 0 #2980b9; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>{{ t.describe_image_title }}</h1>
            <a href="/?lang={{ lang_code }}" class="home-link">‚Üê {{ t.back_to_home }}</a>
        </div>

        <div class="card">
            <form method="post" enctype="multipart/form-data" action="?lang={{ lang_code }}">
                <div class="form-group">
                    <label for="image-upload">{{ t.upload_an_image }}</label>
                    <input id="image-upload" type="file" name="image" accept="image/*" required>
                </div>
                <div>
                    <button type="submit" class="button button-submit">{{ t.describe_button }}</button>
                </div>
            </form>
        </div>

        {% if structured %}
        <div class="card feedback-card">
            <h2>{{ t.feedback_header }}</h2>
            <p class="description-text" id="description-text">
                {{ structured.kids_description }}
            </p>
            <button class="button button-listen" id="hear-feedback-btn">
                üîä {{ t.read_aloud_button }}
            </button>
        </div>
        {% elif raw %}
        <div class="card">
            <h2>{{ t.feedback_header }}</h2>
            <pre>{{ raw }}</pre>
        </div>
        {% endif %}
    </div>

    <script>
        const langConfig = {{ lang_config | tojson }};
        const hearFeedbackBtn = document.getElementById('hear-feedback-btn');
        const descriptionTextElement = document.getElementById('description-text');

        function speakText(text) {
            if (!text || !('speechSynthesis' in window)) {
                console.warn("TTS not supported or text is empty.");
                return;
            }
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = langConfig.code;
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(utter);
        }

        if (hearFeedbackBtn && descriptionTextElement) {
            hearFeedbackBtn.addEventListener('click', () => {
                const textToSpeak = descriptionTextElement.innerText;
                speakText(textToSpeak);
            });
        }
    </script>
</body>
</html>
