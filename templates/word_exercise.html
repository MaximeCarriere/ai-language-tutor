<!doctype html>
<html lang="{{ lang_code }}" dir="{{ lang_config.direction }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.word_exercise_title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: {{ lang_config.font | safe }};
            background-color: #f0f4f8;
            color: #34495e;
            margin: 0;
            padding: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin: 0 0 8px 0;
        }

        .home-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #3498db;
            text-decoration: none;
            font-weight: 700;
        }

        .card {
            background: #ffffff;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 10px S30px rgba(0, 0, 0, 0.08);
        }

        .exercise-image {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 16px;
            margin-bottom: 24px;
            border: 5px solid #ecf0f1;
        }

        h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 24px;
        }

        .choices-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .choice-button {
            font-family: inherit;
            font-size: 1.2em;
            font-weight: 700;
            padding: 16px;
            border-radius: 16px;
            border: 2px solid #bdc3c7;
            background-color: #fff;
            color: #34495e;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .choice-button:hover:not(:disabled) {
            border-color: #3498db;
            background-color: #ecf0f1;
        }
        
        .choice-button.correct {
            background-color: #2ecc71;
            border-color: #27ae60;
            color: white;
        }
        
        .choice-button.incorrect {
            background-color: #e74c3c;
            border-color: #c0392b;
            color: white;
        }

        .feedback-area {
            margin-top: 24px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }
        
        .feedback-area .correct { color: #27ae60; }
        .feedback-area .incorrect { color: #c0392b; }

        .button-next {
            font-family: 'Nunito', sans-serif;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            background-color: #3498db;
            box-shadow: 0 4px 0 #2980b9;
            text-decoration: none;
            display: inline-block;
            visibility: hidden; /* Hidden by default */
            margin-top: 16px;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <h1>{{ t.word_exercise_title }}</h1>
        <a href="/?lang={{ lang_code }}" class="home-link">‚Üê {{ t.back_to_home }}</a>

        <div class="card">
            <img src="{{ exercise.image_url }}" alt="{{ t.choose_correct_word }}" class="exercise-image">
            <h2>{{ t.choose_correct_word }}</h2>
            <div class="choices-grid" id="choices-grid">
                {% for choice in exercise.choices %}
                    <button class="choice-button" data-word="{{ choice }}">{{ choice }}</button>
                {% endfor %}
            </div>
            
            <div id="feedback-area" class="feedback-area"></div>
            <a href="?lang={{ lang_code }}" id="next-button" class="button-next">{{ t.next_question }}</a>
        </div>
    </div>

    <script>
        const choicesGrid = document.getElementById('choices-grid');
        const feedbackArea = document.getElementById('feedback-area');
        const nextButton = document.getElementById('next-button');
        const correctWord = "{{ exercise.correct_word }}";
        const t = {{ t | tojson }};

        choicesGrid.addEventListener('click', (event) => {
            const clickedButton = event.target.closest('.choice-button');
            if (!clickedButton || clickedButton.disabled) {
                return; // Didn't click a button or already answered
            }

            // Disable all buttons
            document.querySelectorAll('.choice-button').forEach(button => {
                button.disabled = true;
            });

            const chosenWord = clickedButton.dataset.word;
            
            if (chosenWord === correctWord) {
                clickedButton.classList.add('correct');
                feedbackArea.innerHTML = `<span class="correct">${t.correct_answer}</span>`;
            } else {
                clickedButton.classList.add('incorrect');
                feedbackArea.innerHTML = `<span class="incorrect">${t.incorrect_answer} "${correctWord}"</span>`;
                // Also highlight the correct answer
                const correctButton = document.querySelector(`.choice-button[data-word="${correctWord}"]`);
                if (correctButton) {
                    correctButton.classList.add('correct');
                }
            }

            // Show the 'Next Question' button
            nextButton.style.visibility = 'visible';
        });
    </script>
</body>
</html>
