<!doctype html>
<html lang="{{ lang_code }}" dir="{{ lang_config.direction }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.letter_practice }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: {{ lang_config.font | safe }}; background-color: #f0f4f8; color: #34495e; margin: 0; padding: 24px; }
        .main-container { max-width: 900px; margin: 0 auto; display: grid; gap: 24px; }
        .header { text-align: center; }
        h1 { color: #2c3e50; font-size: 2.5em; margin: 0; }
        .home-link { display: inline-block; margin-top: 8px; color: #3498db; text-decoration: none; font-weight: 700; }
        .card { background: #ffffff; border-radius: 24px; padding: 24px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); }
        .alphabet-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 16px; }
        .letter-card { border: 2px solid #ecf0f1; border-radius: 16px; padding: 16px; text-align: center; cursor: pointer; transition: all 0.2s ease; }
        .letter-card:hover { border-color: #3498db; transform: translateY(-4px); box-shadow: 0 8px 15px rgba(0,0,0,0.06); }
        .letter-char { font-size: 4em; font-weight: 800; color: #2c3e50; }
        .letter-actions { margin-top: 12px; display: flex; justify-content: center; gap: 8px; }
        .action-btn { font-family: 'Nunito', sans-serif; text-decoration: none; font-weight: 700; font-size: 0.9em; padding: 6px 12px; border-radius: 8px; transition: background-color 0.2s; }
        .btn-lesson { background-color: #3498db; color: white; }
        .btn-draw { background-color: #9b59b6; color: white; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>{{ t.letter_practice }}</h1>
            <a href="/?lang={{ lang_code }}" class="home-link">‚Üê {{ t.back_to_home }}</a>
        </div>

        <div class="card">
            <div class="alphabet-grid">
                {% for char in lang_config.alphabet %}
                <div class="letter-card" data-letter="{{ char }}">
                    <div class="letter-char">{{ char }}</div>
                    <div class="letter-actions">
                        <a href="/letter_lesson?letter={{ char }}&lang={{ lang_code }}" class="action-btn btn-lesson">{{ t.lesson_button }}</a>
                        <a href="/letter_drawing?letter={{ char }}&lang={{ lang_code }}" class="action-btn btn-draw">{{ t.draw_button }}</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // TTS for clicking on the letter card
        const langConfig = {{ lang_config | tojson }};
        document.querySelectorAll('.letter-card').forEach(card => {
            card.addEventListener('click', (e) => {
                // Only play sound if user clicks the character, not the buttons
                if (e.target.classList.contains('letter-char')) {
                    const letter = card.dataset.letter;
                    speakLetter(letter);
                }
            });
        });

        async function speakLetter(letter) {
            try {
                const langCode = "{{ lang_code }}";
                const resp = await fetch(`/letter/letter_sound?letter=${encodeURIComponent(letter)}&lang=${langCode}`);
                if (!resp.ok) return;
                const data = await resp.json();
                const utter = new SpeechSynthesisUtterance(data.speak_text);
                utter.lang = langConfig.code;
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utter);
            } catch (e) {
                console.warn("TTS failed:", e);
            }
        }
    </script>
</body>
</html>
